<!DOCTYPE html>

<body>
    <!-- use of border within a table -->
    <table border="1">
        <tr>
            <!-- thead defines the data types at top, these are shown in bold -->
            <thead>
                <!-- every entry in thead must be a th type not td -->
                <th>Sr No</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Place</th>
                <th>age</th>
            </thead>
        </tr>
        <tr>
            <td>1</td>
            <td>Gagan</td>
            <td>EE22BTECH11021</td>
            <td>Sangrur</td>
            <td>18</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sujal</td>
            <td>EE22BTECH11052</td>
            <td>Kanpur</td>
            <!-- rowspan property used for expanding a single cell for mutiple rows -->
            <td rowspan="2">19</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Aditya</td>
            <td>EE22BTECH11001</td>
            <td>Varanasi</td>
        </tr>
    </table>
</body>
</html>
