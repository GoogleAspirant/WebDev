    <!-- p>a -->
    <p><a href=""></a></p>
    <!-- ol>li*4 -->
    <ol>
        <li></li>
        <li></li>

        <li></li>
    </ol>
    <!-- p+a -->
    <p></p>

    <!-- p#para1 -->
    <p id="para1"></p>
    <!-- section#gagan -->
    <section id="gagan"></section>

    <!-- defining classes -->
    <!-- p.paras -->
    <p class="paras"></p>
    <!-- article.articles -->
    <article class="articles"></article>
    <!-- multi class -->
    <!-- para.animals.dog.cat.lion.tiger -->
    <para class="animals dog cat lion tiger"></para>

    <!-- element groupings -->

    <!-- section>p+p+p -->
    <section>
        <p></p>
        <p></p>
        <p></p>
    </section>

    <!-- p>ul>li*3 -->
    <p>
        <ul>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- div tag only creates division among the various parts of code. This provides no semantic to the code -->
    <div></div>
    <!-- creating div tag with class -- type .container -->
    <div class="container"></div>


    <!-- block element : use an entire line -->
    <!-- example : div tag -->
    <div style="background-color: aqua;">This is my first div tag</div>
    <div style="background-color: aqua;">This is my first div tag</div>


    <!-- inline element : use only the specified space -->
    <!-- example : span tag -->
    <span style="background-color: yellow;">This is my first span tag</span>
    <span style="background-color: yellow;">This is my first span tag</span>
